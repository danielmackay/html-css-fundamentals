<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lesson 9 - Working with Tables</title>
    <style>
        table,td,tr,th
        {
            border-style: solid;
            border-width: 2px;
            /*border-radius: 20px;*/
            margin: 0;
            padding: 0; 
            border-spacing:0;
        }
    </style>

</head>
<body>

    <h1>Tables</h1>

    <h2>Johnathon Toews Stats</h2>

    <table>
        <colgroup id="colgroup">
            <col />
        </colgroup>
        <thead>
            <tr>
                <th>Seaons</th>
                <th>Goals</th>
                <th>Assists</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>2009-2010</th>
                <td>25</td>
                <td>43</td>
            </tr>
            <tr>
                <td colspan="3">2009-2012 also played for Canada at Olympics</td>
            </tr>
            <tr>
                <th>2010-2011</th>
                <td>32</td>
                <td>44</td>
            </tr>
            <tr>
                <th>2011-2012</th>
                <td>29</td>
                <td>28</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Totals</th>
                <td>86</td>
                <td>115</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
