<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lesson 11 - Form Validation and other Future HTML5 Form Enhancements</title>
    <style type="text/css" media="all">
        span
        {
            width: 175px;
            display: block;
            float: left;
        }

        input
        {
            float: left;
        }

        p
        {
            padding-top: 10px;
            clear: all;
        }

        h2
        {
            padding-top: 20px;
            clear: all;
        }

        label
        {
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <h1>Creating Forms</h1>

    <form method="POST" action="form.aspx">




    <h2>Email</h2>
    <p>
        <span>Email input: </span>
        <input type="email" name="emailInput" required />
    </p>

    <h2>Phone</h2>
    <p>
        <span>Phone input: </span>
        <input type="tel" name="phoneInput" required />
    </p>

    <h2>Url</h2>
    <p>
        <span>URL input: </span>
        <input type="url" name="urlInput" required />
    </p>

    <h2>Numeric Values</h2>
    <p>
        <span>number input</span>
        <input type="number" name="numberInput" required />
    </p>

    <p>
        <span>range input</span>
        <input type="range" name="rangeInput" value="42" />
    </p>

    <h2>Data list</h2>
    <p>
        <span>Data List:</span>
        <input type="text" list="someList" />
        <datalist id="someList">
            <option label="first" value="first"></option>
            <option label="second" value="second"></option>
            <option label="third" value="third"></option>
        </datalist>
    </p>

    <h2>Attributes</h2>
    <p>
        <span>Autofocus</span>
        <input type="text" autofocus />
    </p>

    <p>
        <span>Placeholder</span>
        <input type="text" placeholder="Hello world"/>
    </p>

    <p>
        <button>Submit</button>
    </p>

    </form>

</body>
</html>
