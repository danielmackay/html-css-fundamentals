<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lesson 10 - Creating Forms</title>
    <script type="text/javascript" src="../Scripts/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="../js/Lesson10.js"></script>
</head>
<body>

    <h1>Creating Forms</h1>

    <form method="post" action="another.html">

    <p>
        <label>CustomerName:</label><input type="text" id="customerName" name="customerName"
            maxlength="10" />
    </p>


    <fieldset>
        <legend>Pizza Size</legend>
        <p>
            <input type="radio" name="size" value="small" />Small (10 inch)
        </p>
        <p>
            <input type="radio" name="size" value="medium" checked />Medium (12 inch)
        </p>
        <p>
            <input type="radio" name="size" value="large" />Large (14 inch)
        </p>
    </fieldset>

    <fieldset>
        <legend>Pizza toppings</legend>
        <p>
            <input type="checkbox" class="topping" name="toppings" value="bacon" />Bacon
        </p>

        <p>
            <input type="checkbox" class="topping" name="toppings" value="cheese" />Extra Cheese
        </p>
        <p>
            <input type="checkbox" class="topping" name="toppings" value="onion" checked />Onion
        </p>
        <p>
            <input type="checkbox" class="topping" name="toppings" value="mushroom" />Mushroom
        </p>
    </fieldset>

    <button type="button" id="clearToppings">Clear toppings</button>

    <p>
        Crust:
    <select multiple="multiple">
        <option value="regular">Regular</option>
        <option value="deep" selected>Chicargo Deep Dish</option>
        <option value="thin">New York Think</option>
    </select>
    </p>

    <p>
        Comments:
            <textarea name="comments" cols="50" rows="5" maxlength="1000">How do we get to your house?
            </textarea>
    </p>

    <p>
        <input type="submit" value="Go to step 2">
    </p>
    <p>
        <input type="reset" value="Set back to defaults" />
    </p>

    </form>

</body>
</html>
